<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/images/cart.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Vite App"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Vite App</title>
</head>
<body>
<main>
    <header class="w-full flex flex-row justify-between items-center p-4 bg-base-300 text-base-content">
        <img src="/images/cart.svg" alt="shoppingList logo"/>
        <span class="text-2xl">Ma liste de course</span>
        <a href="index.html">Liste de course</a>
    </header>
    <div class="w-full flex flex-col items-center justify-center">
        <header class="w-full flex flex-row justify-between items-center p-4 text-base-content">
            <h1 class="text-2xl">📝 Produits disponibles</h1>
        </header>
        <table class="w-[80%]">
            <thead class="bg-base-300 text-base-content">
            <tr class="text-center">
                <th class="p-2">Produit</th>
                <th class="p-2">PU (€)</th>
                <th class="p-2">Quantité</th>
                <th class="p-2">Sous-total</th>
                <th class="p-2">Action</th>
            </tr>
            </thead>
            <tbody id="liste-course-body">
            </tbody>
        </table>
        <footer class="mt-3 w-[80%] flex flex-row justify-between items-center p-4 text-base-content">
            <p class="text-2xl">💰 Total : <span id="total-general">0</span> €</p>
            <button id="vider-liste" class="hover:cursor-pointer p-2 rounded-lg uppercase bg-white border-2 border-red-700 text-red-700">Vider la liste</button>
        </footer>
    </div>
</main>
<footer class="footer sm:footer-horizontal footer-center bg-base-300 text-base-content p-4">
    <aside>
        <p>Copyright © <span id="copyright-date"></span> - All right reserved by <a class="underline" href="https://github.com/achedon12">achedon12</a></p>
    </aside>
</footer>
<script type="module" src="/src/liste.js"></script>
<script type="module" src="/src/date.js"></script>
</body>
</html>
